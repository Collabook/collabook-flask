<html>
    <head>
        <title>OpenDraft</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/css/stylesheet.css">
        <link rel="stylesheet" href="../../static/css/docstyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="299211330534-8m6edc4on9j26u4m0o2v8nfb9jktqmra.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div id="header">
            <p class="openDraft">OPEN DRAFT</p>
            <p class="user">Logging In</p>
        </div>
        <div id="homepage">
            <div id="main">
                <div id="loginFormDiv">
                <form action="login" class="loginForm">
                    Username:<br>
                    <input class="loginField" type="text" name="firstname" placeholder="Nathaniel Hawthorne">
                    <br>
                    Password:<br>
                    <input class="loginField" type="password" name="lastname" placeholder="Adultery">
                    <br><br>
                </form> 
                <a href="document"><input class="loginButton" type="submit" value="Submit"></a>
                </div>
            </div>
        </div>
    </body>
</html>
